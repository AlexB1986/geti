name: "CodeQL Scan"

# zizmor ignore: This workflow does not generate artifacts, setup-go is used to execute CodeQL
on: # zizmor: ignore[cache-poisoning]
  pull_request:
    branches:
      - main
      - release**
  push:
    branches:
      - main
      - release**
  schedule:
    - cron: "37 3 * * 0"

permissions: {} # No permissions by default on workflow level

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ubuntu-latest
    permissions:
      security-events: write # required to publish sarif

    strategy:
      fail-fast: false
      matrix:
        include:
          - language: actions
            build-mode: none
          - language: javascript-typescript
            build-mode: none
          - language: python
            build-mode: none
          - language: go
            build-mode: autobuild

    steps:
      - name: Harden the runner (audit all outbound calls)
        uses: step-security/harden-runner@ec9f2d5744a09debf3a187a3f4f675c53b671911 # v2.13.0
        with:
          egress-policy: audit

      - name: Free space on runner (delete unnecessary tools)
        shell: bash
        run: |
          echo "Free space before deletion:"
          df -h /
          rm -rf /opt/hostedtoolcache || true
          if [ -f /swapfile ]; then
            sudo swapoff -a
            sudo rm -f /swapfile
          fi
          echo "Free space after deletion:"
          df -h /

      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false

      - name: Setup GO
        uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v6.0.0
        with:
          go-version: "1.23"

      # Initializes the CodeQL tools for scanning.
      - name: Initialize CodeQL
        uses: github/codeql-action/init@f1f6e5f6af878fb37288ce1c627459e94dbf7d01 # v3.30.1
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}
          queries: security-extended

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@f1f6e5f6af878fb37288ce1c627459e94dbf7d01 # v3.30.1
        with:
          category: "/language:${{matrix.language}}"
