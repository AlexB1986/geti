name: "CodeQL Scan"

# zizmor ignore: This workflow does not generate artifacts, setup-go is used to execute CodeQL
on: # zizmor: ignore[cache-poisoning]
  pull_request:
    branches:
      - main
      - release**
  push:
    branches:
      - main
      - release**
  schedule:
    - cron: "37 3 * * 0"

permissions: {} # No permissions by default on workflow level

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ubuntu-latest
    permissions:
      security-events: write # required to publish sarif

    strategy:
      fail-fast: false
      matrix:
        include:
          - language: actions
            build-mode: none
          - language: javascript-typescript
            build-mode: none
          - language: python
            build-mode: none
          - language: go
            build-mode: autobuild

    steps:
      - name: Harden the runner (audit all outbound calls)
        uses: step-security/harden-runner@ec9f2d5744a09debf3a187a3f4f675c53b671911 # v2.13.0
        with:
          egress-policy: audit

      - name: Free space on runner (delete unnecessary tools)
        shell: bash
        run: |
          echo "Free space before deletion:"
          df -h /
          rm -rf /opt/hostedtoolcache || true
          if [ -f /swapfile ]; then
            sudo swapoff -a
            sudo rm -f /swapfile
          fi
          echo "Free space after deletion:"
          df -h /

      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false

      - name: Setup GO
        uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5 # v5.5.0
        with:
          go-version: "1.23"

      # Initializes the CodeQL tools for scanning.
      - name: Initialize CodeQL
        uses: github/codeql-action/init@51f77329afa6477de8c49fc9c7046c15b9a4e79d # v3.29.5
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}
          queries: security-extended

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@51f77329afa6477de8c49fc9c7046c15b9a4e79d # v3.29.5
        with:
          category: "/language:${{matrix.language}}"
