name: Web UI checks

on:
  workflow_call:
    inputs:
      build_version:
        description: "Specifies the build version to apply to all binaries produced by this workflow"
        type: string
        required: true
      publish_binaries:
        description: "Enable publishing binaries to repos"
        type: boolean
        default: false
      ref:
        description: "The branch, tag or SHA to checkout"
        type: string
        default: ""
    secrets:
      AWS_ROLE:
        required: true
      AWS_REGION:
        required: true
      REGISTRY:
        required: true

permissions: {} # No permissions by default on workflow level

jobs:
  build:
    name: Build UI
    runs-on: ubuntu-latest
    permissions:
      contents: read # to checkout code
    steps:
      - name: Harden the runner (audit all outbound calls)
        uses: step-security/harden-runner@f4a75cfd619ee5ce8d5b864b0d183aff3c69b55a # v2.13.1
        with:
          egress-policy: audit

      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false
          ref: ${{ inputs.ref || '' }}

      - uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444 # v5.0.0
        id: setup-node
        with:
          node-version-file: web_ui/.nvmrc

      - name: Install dependencies
        working-directory: "web_ui"
        run: npm ci

      - name: Build UI
        working-directory: "web_ui"
        run: npm run build:all-routes

      - name: Compress build
        working-directory: "web_ui"
        run: tar -czf build.tar.gz build

      - uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: webui-build
          path: "web_ui/build.tar.gz"

  lint:
    name: Eslint checks
    runs-on: ubuntu-latest
    permissions:
      contents: read # to checkout code
    steps:
      - name: Harden the runner (audit all outbound calls)
        uses: step-security/harden-runner@f4a75cfd619ee5ce8d5b864b0d183aff3c69b55a # v2.13.1
        with:
          egress-policy: audit

      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false
          ref: ${{ inputs.ref || '' }}

      - uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444 # v5.0.0
        id: setup-node
        with:
          node-version-file: web_ui/.nvmrc

      - name: Install dependencies
        working-directory: "web_ui"
        run: npm ci

      - name: Prettier
        working-directory: "web_ui"
        run: npm run format:check

      - name: Eslint
        working-directory: "web_ui"
        run: npm run lint

      - name: Eslint cyclic imports
        working-directory: "web_ui"
        run: npm run cyclic-deps-check

      - name: Typescript
        working-directory: "web_ui"
        run: npm run type-check

  unit-tests:
    name: Jest tests (${{ matrix.shard }}/${{ matrix.shardTotal }})
    runs-on: ubuntu-latest
    permissions:
      contents: read # to checkout code
    strategy:
      fail-fast: false
      matrix:
        shard: [1, 2, 3, 4, 5]
        shardTotal: [5]
    steps:
      - name: Harden the runner (audit all outbound calls)
        uses: step-security/harden-runner@f4a75cfd619ee5ce8d5b864b0d183aff3c69b55a # v2.13.1
        with:
          egress-policy: audit
      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false
          ref: ${{ inputs.ref || '' }}

      - uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444 # v5.0.0
        id: setup-node
        with:
          node-version-file: web_ui/.nvmrc

      - name: Install dependencies
        working-directory: "web_ui"
        run: npm ci

      - name: UI Unit tests
        working-directory: "web_ui"
        run: npm run test:unit -- --silent --maxWorkers=2 --shard=${{ matrix.shard }}/${{ matrix.shardTotal }}

  playwright-tests:
    name: Playwright Tests (${{ matrix.shard }}/${{ matrix.shardTotal }})
    needs: build
    permissions:
      contents: read # to checkout code
    timeout-minutes: 60
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.55.0-jammy@sha256:55db7b712a981e9cc1ec757a4511cd01c5ed4e20bd7c84b2dee4e1d320102b9d
    strategy:
      fail-fast: false
      matrix:
        shard: [1, 2, 3, 4, 5]
        shardTotal: [5]
    steps:
      - name: Harden the runner (audit all outbound calls)
        uses: step-security/harden-runner@f4a75cfd619ee5ce8d5b864b0d183aff3c69b55a # v2.13.1
        with:
          egress-policy: audit

      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false
          ref: ${{ inputs.ref || '' }}

      - uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444 # v5.0.0
        id: setup-node
        with:
          node-version-file: web_ui/.nvmrc

      - name: Install dependencies
        working-directory: "web_ui"
        run: npm ci

      - uses: actions/download-artifact@634f93cb2916e3fdff6788551b99b062d0335ce0 # v5.0.0
        with:
          name: webui-build
          path: "web_ui"

      - name: Unpack build
        working-directory: "web_ui"
        run: tar -xzf build.tar.gz

      - name: Run Playwright tests
        working-directory: "web_ui"
        run: npm run test:component -- --project "chromium" --project "chromium mini viewport" --shard=${{ matrix.shard }}/${{ matrix.shardTotal }}

      - name: Upload blob report to GitHub Actions Artifacts
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        if: always()
        with:
          name: playwright-blob-reports-${{ matrix.shard }}
          path: web_ui/blob-report
          retention-days: 1

  merge-playwright-reports:
    # Merge reports after playwright-tests, even if some shards have failed
    if: always()
    needs: [playwright-tests]
    permissions:
      contents: read # to checkout code
    runs-on: ubuntu-latest
    steps:
      - name: Harden the runner (audit all outbound calls)
        uses: step-security/harden-runner@f4a75cfd619ee5ce8d5b864b0d183aff3c69b55a # v2.13.1
        with:
          egress-policy: audit

      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false
          ref: ${{ inputs.ref || '' }}

      - uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444 # v5.0.0
        id: setup-node
        with:
          node-version-file: web_ui/.nvmrc

      - name: Install dependencies
        working-directory: "web_ui"
        run: npm ci

      - name: Download playwright blob reports from GitHub Actions Artifacts
        uses: actions/download-artifact@634f93cb2916e3fdff6788551b99b062d0335ce0 # v5.0.0
        with:
          pattern: playwright-blob-reports-*
          path: web_ui/playwright-blob-reports
          merge-multiple: true

      - name: Merge into HTML Report
        working-directory: "web_ui"
        run: npx playwright merge-reports --reporter html ./playwright-blob-reports

      - name: Upload HTML report
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: playwright-html-report-attempt-${{ github.run_attempt }}
          path: web_ui/playwright-report
          retention-days: 14

  component-workflow:
    name: Component workflow
    needs: [lint, unit-tests, merge-playwright-reports]
    permissions:
      contents: read # to checkout code
      id-token: write # is required by nested component-check
    secrets:
      AWS_ROLE: ${{ secrets.AWS_ROLE }}
      AWS_REGION: ${{ secrets.AWS_REGION }}
      REGISTRY: ${{ secrets.REGISTRY }}
    uses: ./.github/workflows/component.yml
    with:
      build_version: ${{ inputs.build_version }}
      component_dir: web_ui
      publish_binaries: ${{ inputs.publish_binaries }}
