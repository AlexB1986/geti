name: BDD style check
on:
  pull_request:
    paths:
      - 'interactive_ai/tests/e2e/**'
      - '.github/workflows/bdd-stylecheck.yml'
  merge_group:
    paths:
      - 'interactive_ai/tests/e2e/**'
      - '.github/workflows/bdd-stylecheck.yml'

permissions: {}

jobs:
  style-checks:
    name: Style checks
    timeout-minutes: 30
    permissions:
      contents: read
      id-token: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false

      - name: Install uv
        uses: astral-sh/setup-uv@7edac99f961f18b581bbd960d59d049f04c0002f # v6.4.1
        with:
          version: "0.7.13"

      - name: Setup Java
        uses: actions/setup-java@c5195efecf7bdfc987ee8bae7a71cb8b11521c00 # v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Node
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: "18.17.0"

      - name: Install swagger-cli and openapi-generator-cli
        run: |
          npm config set registry "http://registry.npmjs.org/"
          npm install -g @apidevtools/swagger-cli
          npm install -g @openapitools/openapi-generator-cli

      - name: Static code analysis
        working-directory: interactive_ai/tests/e2e
        run: |
          openapi-generator-cli version-manager set 7.13.0
          make static-code-analysis