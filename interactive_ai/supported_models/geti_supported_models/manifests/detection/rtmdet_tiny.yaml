id: Object_Detection_RTMDet_tiny
name: RTMdet-Tiny

description: "RTMDet is a real-time object detection algorithm that builds on a unified and scalable architecture optimized for both speed and accuracy. It features an efficient backbone, a strong neck with task-specific design, and a decoupled head for improved classification and localization. "
stats:
  gigaflops: 32
  trainable_parameters: 4.8
  performance_ratings:  # scores range from 1 (below average) to 3 (excellent)
    accuracy: 3
    training_time: 1
    inference_speed: 1
support_status: deprecated

hyperparameters:
  training:
    learning_rate: 0.0007
    input_size_width: 640
    input_size_height: 640
  dataset_preparation:
    augmentation:
      iou_random_crop: null
      mosaic:
        enable: true
      random_affine:
        enable: false
        max_rotate_degree: 10.0
        max_translate_ratio: 0.1
        scaling_ratio_range:
          - 0.5
          - 1.5
        max_shear_degree: 2.0
      mixup:
        enable: true
        probability: 0.5
      hsv_random_aug:
        enable: true
        hue_delta: 5
        saturation_delta: 30
        value_delta: 30
      random_horizontal_flip:
        enable: true
        probability: 0.5
      random_vertical_flip:
        enable: false
        probability: 0.5
      gaussian_blur:
        enable: false
        kernel_size: 5
        sigma:
          - 0.1
          - 2.0
        probability: 0.5
      color_jitter:
        enable: false
        brightness:
          - 0.875
          - 1.125
        contrast:
          - 0.5
          - 1.5
        saturation:
          - 0.5
          - 1.5
        hue:
          - -0.05
          - 0.05
        probability: 0.5
      gaussian_noise:
        enable: false
        mean: 0.0
        sigma: 0.1
        probability: 0.5
