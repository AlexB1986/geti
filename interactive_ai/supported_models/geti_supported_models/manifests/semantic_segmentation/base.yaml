task: segmentation
capabilities:
  tiling: true

hyperparameters:
  dataset_preparation:
    augmentation:
      tiling:
        enable: false
        adaptive_tiling: true
        tile_size: 400
        tile_overlap: 0.2
      random_resize_crop:
        enable: true
        crop_ratio_range:
          - 0.2
          - 1.0
        aspect_ratio_range:
          - 0.5
          - 2.0
      random_affine:
        enable: false
        max_rotate_degree: 10.0
        max_translate_ratio: 0.1
        scaling_ratio_range:
          - 0.5
          - 1.5
        max_shear_degree: 2.0
      random_horizontal_flip:
        enable: true
        probability: 0.5
      random_vertical_flip:
        enable: false
        probability: 0.5
      gaussian_blur:
        enable: false
        kernel_size: 5
        sigma:
          - 0.1
          - 2.0
        probability: 0.5
      photometric_distort:
        enable: true
        brightness_delta: 32
        contrast:
          - 0.5
          - 1.5
        saturation:
          - 0.5
          - 1.5
        hue_delta: 18
        probability: 0.5
      gaussian_noise:
        enable: false
        mean: 0.0
        sigma: 0.1
        probability: 0.5
  evaluation:
    metric: dice
  training:
    max_epochs: 200
    early_stopping:
      enable: true
      patience: 10
    allowed_values_input_size:
      - 128
      - 256
      - 384
      - 512
      - 640
      - 800
      - 992
      - 1024
    input_size_width: 512
    input_size_height: 512
