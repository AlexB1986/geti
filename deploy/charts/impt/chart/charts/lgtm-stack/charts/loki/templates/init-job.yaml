---
apiVersion: batch/v1
kind: Job
metadata:
  name: "init-job-{{ .Chart.Name }}"
  namespace: "{{ .Release.Namespace }}"
  labels:
    app: {{ .Chart.Name }}
spec:
  backoffLimit: 3
  template:
    metadata:
      {{- if not .Values.global.istio_ambient_mesh }}
      annotations:
        proxy.istio.io/config: '{ "holdApplicationUntilProxyStarts": true }'
      {{- end }}
      labels:
        app: {{ .Chart.Name }}
    spec:
      {{- if .Values.global.enable_local_image_pull_secret }}
      imagePullSecrets:
        - name: regcred
      {{- end }}
      restartPolicy: Never
      initContainers:
        - name: init-seaweedfs
          image: "{{ .Values.global.busybox.registry }}/{{ if .Values.global.busybox.repository }}{{ .Values.global.busybox.repository }}/{{ end }}{{ .Values.global.busybox.name }}"
          imagePullPolicy: {{ .Values.imagePullPolicy }}
          command: [ 'sh', '-c', "until nc -w 5 -z {{ .Release.Namespace }}-seaweed-fs 8333; do echo wait...; sleep 2; done;" ]
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
      containers:
        - name: "chunks"
          image: "{{ .Values.global.registry_address }}/{{ .Values.global.docker_namespace }}/migration-job:{{ .Values.global.tag }}"
          command: [ "/bin/sh", "-c" ]
          args:
            - >-
              create_s3_bucket;
              retVal=$?;
              echo "done" > /init/1; 
              exit $retVal
          volumeMounts:
            - name: "init"
              mountPath: "/init"
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
          env:
            - name: S3_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: "{{ .Release.Namespace }}-seaweed-fs"
                  key: "admin_access_key"
            - name: S3_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: "{{ .Release.Namespace }}-seaweed-fs"
                  key: "admin_secret_key"
            - name: S3_ADDRESS
              value: "http://{{ .Values.global.s3_endpoint }}"
            - name: S3_BUCKET
              value: "loki-chunks"
        - name: "ruler"
          image: "{{ .Values.global.registry_address }}/{{ .Values.global.docker_namespace }}/migration-job:{{ .Values.global.tag }}"
          command: [ "/bin/sh", "-c" ]
          args:
            - >-
              create_s3_bucket;
              retVal=$?;
              echo "done" > /init/2; 
              exit $retVal
          volumeMounts:
            - name: "init"
              mountPath: "/init"
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
          env:
            - name: S3_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: "{{ .Release.Namespace }}-seaweed-fs"
                  key: "admin_access_key"
            - name: S3_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: "{{ .Release.Namespace }}-seaweed-fs"
                  key: "admin_secret_key"
            - name: S3_ADDRESS
              value: "http://{{ .Values.global.s3_endpoint }}"
            - name: S3_BUCKET
              value: "loki-ruler"
        {{- if not .Values.global.istio_ambient_mesh }}
        - name: "istio-sidecar-quit"
          image: "{{ .Values.global.curl.registry }}/{{ if .Values.global.curl.repository }}{{ .Values.global.curl.repository }}/{{ end }}{{ .Values.global.curl.name }}"
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 10001
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
          resources:
            {{- toYaml .Values.initResources | nindent 12 }}
          command: [ "/bin/sh", "-c" ]
          args:
            - >-
              while [ ! -f /init/1 ] || [ ! -f /init/2 ]; do
                sleep 1
              done;
              curl -XPOST 127.0.0.1:15020/quitquitquit
          volumeMounts:
            - name: "init"
              mountPath: "/init"
        {{- end }}
      volumes:
        - name: "init"
          emptyDir: {}
